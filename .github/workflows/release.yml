  release-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Publish
        run: ./gradlew packageDistributionForCurrentOS
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
            files: D:/a/stockary-desktop/desktop\build\compose\binaries\main\msi\stockary-1.0.1.msi

      # Upload to Drive
      - name: Upload msi to Google Drive
        uses: anwarpro/upload-to-drive@master
        with:
          target: desktop\build\compose\binaries\main\msi\stockary-1.0.1.msi
          credentials: ${{ secrets.credentials }}
          folder: ${{ secrets.folderId }}